<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application ludique</title>
    <link rel="stylesheet" href="CSS/P_applilud.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="image/logo_infinte_measure.png">
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Commencer !</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Attention aux règles ! </span></div>
        <div class="info-list">
            <div class="info">1. Vous avez <span>15 secondes</span> par questions.</div>
            <div class="info">2. Vous n'avez pas le droit à une seconde chance ! Une fois la réponse sélectionner c'est trop tard !</div>
            <div class="info">3. Les points seront calculés en fonction de votre nombre de bonnes réponses !</div>
        </div>
        <div class="buttons">
            <input type="button" onclick="window.location.href='Index.php';"value='Quitter'
                style='background:rgb(101, 137, 244); padding:10px;border-radius: 10px;
                border: rgba(48, 48, 48, 0.5) solid 2px;'/>
            <button class="restart">Continuer</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title" > <img class="logo" width="60px" height="60px" src="image/logo_infinte_measure.png" alt=""> Infinite Mesure </div>
            <div class="timer">
                <div class="time_left_txt">Temps restant</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Suite</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text" >Quizz finis !</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Recommencer </button>
            <input type="button" onclick="window.location.href='Index.php';"value='Quitter'
                style='background:rgb(101, 137, 244); padding:15px;border-radius: 10px;
                border: rgba(48, 48, 48, 0.5) solid 2px;'/>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="script.js"></script>
</body>
</html>
</html>
